<div class="f-search-materials">
	<input type="search" id="search-materials" class="form-control" list="materials-list" placeholder="Quick searchâ€¦">
	<datalist id="materials-list">
		{{#each materials}}
			{{#each items}}
				{{#if items}}
					{{#each items}}
						<option value="/{{@../../key}}.html#{{@key}}">{{../name}} &middot; {{name}}</option>
					{{/each}}
				{{else}}
					<option value="/{{@../key}}.html#{{@key}}">{{name}}</option>
				{{/if}}
			{{/each}}
		{{/each}}
	</datalist>
</div>
