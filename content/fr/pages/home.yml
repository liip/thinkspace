hero:
  title: Un <span class="text-green-600">espace de partage</span> au cœur de Lausanne.
  body: Location longue durée d’espaces pour start-up et PME actives dans le domaine digital.
features:
  title: Vos avantages
  body: Voici les prestations comprises dans votre loyer de en tant que membre du ThinkSpace. Il va sans dire que l’électricité, le chauffage et l’eau sont également inclus.
  items:
    - icon: city
      title: Emplacement de choix
      body: À quelques minutes des transports publics, dans un quartier de restaurants et takeaways.
    - icon: furniture
      title: Mobilier
      body: Un bureau et une chaise ergonomique par place ainsi que des étagères et luminaires par zone.
    - icon: contract
      title: Contrats flexibles
      body: Vos besoins ont changé? Modifiez le nombre de places ou résiliez rapidement.
    - icon: wifi
      title: Wi-Fi
      body: Connexion à Internet haut-débit sans limite.
    - icon: coffee-machine
      title: Boissons à discrétion
      body: Café, thé, eau filtrée, c’est open bar!
    - icon: printer
      title: Imprimante
      body: Laser couleur à votre disposition pour vos impressions.
    - icon: meeting
      title: Salles de conférence
      body: 4 salles de différente taille, dont 3 avec TV, réservable à votre convenance.
    - icon: sofa
      title: Espace détente
      body: Avec canapé et fauteuils, parce qu’il faut parfois savoir débrancher.
    - icon: cleaning
      title: Ménage
      body: Les locaux sont nettoyés profesionnellement 3 fois par semaine.
contact:
  title: Prêt·e·s à rejoindre la communauté?
  body: Nous sommes à votre disposition pour répondre à vos questions ou visiter les lieux.
spaces:
  title: Nos espaces
  body: Situés au 2ème étage de la rue Etraz 4 à Lausanne, nous offrons des surfaces lumineuses avec différentes capacités et configuration possibles; voici un aperçu.
gallery:
  title: Visite guidée
faq:
  title: FAQ
  body: Questions fréquemment posées
  items:
    - question: Est-il possible de louer des places à la journée/semaine/mois?
      answer: Malheureusement non, le ThinkSpace offre uniquement des contrats à durée indéterminée.
    - question: Quel est le délai de résiliation du contrat?
      answer: Nous nous devons de vous prévenir 6 mois à l’avance en cas de fin de bail. En cas de départ de votre initiative, nous appliquons un préavis usuel de 3 mois. Vous n’avez pas besoin de trouver un·e remplaçant·e.
    - question: Y a-t-il un espace extérieur?
      answer: Oui, nous jouissons d’une grande terrasse avec vue sur le lac à l’étage supérieur, en accès libre durant les heures de bureau.
